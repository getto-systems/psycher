test:
  only:
    - merge_requests

  image: node:10.16.0-stretch

  before_script:
    - npm install
  script:
    - npm test

release:
  only:
    refs:
      - triggers
    variables:
      - $RELEASE

  image: python:3.7.4

  before_script:
    - pip install awscli
  script:
    - ./bin/version_dump.sh
    - ./bin/push_tags.sh
    - ./bin/deploy.sh
